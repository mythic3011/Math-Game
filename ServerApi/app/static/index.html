<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-600">Math Game API</h1>
        <p class="text-center mb-8">Welcome to the Math Game API. Visit the <a href="/dashboard" class="text-blue-500 hover:underline">Dashboard</a> to view game statistics.</p>
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Available Endpoints</h2>
            <ul class="list-disc pl-6">
                <li>/sync_game_results</li>
                <li>/game_results</li>
                <li>/top_scores</li>
                <li>/player_stats/{player_name}</li>
                <li>/daily_leaderboard/{date}</li>
                <li>/delete_game_result/{result_id}</li>
            </ul>
        </div>
    </div>
</body>
</html>
