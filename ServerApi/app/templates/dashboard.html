<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-600">Math Game Dashboard</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Top Scores</h2>
                <div id="topScores"></div>
            </div>

            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Daily Leaderboard</h2>
                <input type="date" id="dateInput" class="mb-4 p-2 border rounded">
                <button onclick="getDailyLeaderboard()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Get Leaderboard</button>
                <div id="dailyLeaderboard"></div>
            </div>

            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Player Stats</h2>
                <input type="text" id="playerNameInput" placeholder="Enter player name" class="mb-4 p-2 border rounded">
                <button onclick="getPlayerStats()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Get Stats</button>
                <div id="playerStats"></div>
            </div>

            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Score Distribution</h2>
                <canvas id="scoreDistribution"></canvas>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
